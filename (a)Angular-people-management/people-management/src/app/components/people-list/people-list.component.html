<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>People List</h2>
    <button class="btn btn-primary" (click)="addPerson()">
      <i class="bi bi-plus-circle me-1"></i> Add Person
    </button>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!loading && people.length === 0" class="alert alert-info">
    No people found. Click the "Add Person" button to add someone.
  </div>
  
  <div class="table-responsive" *ngIf="!loading && people.length > 0">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.email }}</td>
          <td>{{ person.phone }}</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-primary" (click)="editPerson(person.id)">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="deletePerson(person.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
