<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h2>Delete Person</h2>
    </div>
    <div class="card-body">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div *ngIf="person && !loading">
        <h4>Are you sure you want to delete this person?</h4>
        <div class="mt-3">
          <p><strong>Name:</strong> {{ person.name }}</p>
          <p><strong>Email:</strong> {{ person.email }}</p>
          <p><strong>Phone:</strong> {{ person.phone }}</p>
        </div>
        
        <div class="d-flex gap-2 mt-4">
          <button (click)="confirmDelete()" class="btn btn-danger" [disabled]="deleting">
            <span *ngIf="deleting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
            Confirm Delete
          </button>
          <button (click)="cancel()" class="btn btn-secondary" [disabled]="deleting">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
